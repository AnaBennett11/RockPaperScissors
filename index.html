<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="human-section">
      <h2>Human</h2>
      <h3>Wins:0</h3>
      <button type="change-game-button">Change Game?</button>
    </section>
    <section class="game-section">
      <h1>Rock, Paper, Scissors</h1>
      <h3>Choose your game!</h3>
      <h3 class="hidden">Choose your fighter!</h3>
      <h3 class="hidden">Computer won this round!</h3>
      <h3 class="hidden">It's a draw!</h3>
      <h3 class="hidden">Human won this round!</h3>
      <box class="box" id="classic">
        <h2>Classic</h2>
      <box class="box" id="difficult">
    </section>
    <section class="image-section">
      <img class="rock" src="./assets/happy-rocks.png" alt="happy rocks">
      <img class="paper" src="./assets/happy-paper.png" alt="happy paper">
      <img class="scissors" src="./assets/lines-scissors.png" alt="scissors">
      <img class="lizard" src="./assets/flat-lizard.png" alt="flat lizard">
      <img class="alien" src="./assets/happy-alien.png" alt="scissors">
    </section>
    <section class="computer-section">
      <h2>Computer</h2>
      <h3>Wins:0</h3>
    </section>
   <script type="text/javascript" src="player.js"></script>
   <script type="text/javascript" src="game.js"></script>
   <script type="text/javascript" src="main.js"></script>
  </body>
 </html>
